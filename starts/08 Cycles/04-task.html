<body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех числе между 0 и введенным значением и отобразите результат на экран.
    </pre>
    <script>
        let y = +prompt('Введите число');
        let x = 0
        for (let i = x; i <= y; i++) {
            x += i;
        }
        console.log(`Сумма введенных чисел 0 и ${y} = ${x}`);
    </script>
</body>
