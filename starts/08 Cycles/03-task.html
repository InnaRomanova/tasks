<body>
    <pre>
        Задание:
        Поменяйте цикл for на цикл while не меняя поведение сценария.
    </pre>
    <script>
        //вариант 1
        for (let i = 0; i < 5; i++) {
            console.log(`значение ${i}`);
        }
        // вариант 2
        let i = 0;
        while (i < 5) {
            console.log(`значение ${i}`);
            i++;
        }

    </script>
</body>
